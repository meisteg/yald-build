header:
  version: 18

machine: qemux86-64
distro: yald

target:
  - yald-image-prod
  - yald-image-dev

repos:
  poky:
    url: "https://git.yoctoproject.org/git/poky"
    tag: styhead-5.1.3
    commit: 11a8dec6e29ac0b2fd942c0fc00dd7fc30658841
    path: layers/poky
    layers:
      meta:
      meta-poky:
      meta-yocto-bsp:

  meta-yald:
    path: layers/meta-yald

local_conf_header:
  base: |
    INHERIT += "rm_work"

artifacts:
  dev-image: tmp/deploy/images/qemux86-64/yald-image-dev-qemux86-64.rootfs.ext4
  prod-image: tmp/deploy/images/qemux86-64/yald-image-prod-qemux86-64.rootfs.ext4
